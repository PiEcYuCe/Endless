<div class="container mt-5 bg-light">
    <div class="card mb-5">
        <div class="card-body">
            <form id="product-version-form" method="post" action="/manage-product-version"
                  enctype="multipart/form-data">
                <div class="row d-flex justify-content-between">
                    <div class="d-flex input-group w-50 px-3" style="position: relative;">
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                               placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option name="options" th:each="item : ${products}" th:id="${item?.id}"
                                    th:value="${item?.name}"></option>
                        </datalist>
                        <a class="btn btn-primary p-2 input-group-text fa-solid fa-magnifying-glass">
                        </a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="mb-1">
                            <label for="exampleDataList" class="form-label">Product</label>
                            <input type="hidden" class="form-control" id="prodID" name="productID" readonly>
                            <input type="text" class="form-control" id="prodName" name="productName" readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-1">
                            <label for="versionName" class="form-label">Version name</label>
                            <input type="text" class="form-control" id="versionName" name="versionName">
                            <span class="text-danger"
                                  th:if='${error?.getFieldError("versionName") != null}'
                                  th:text='${error?.getFieldError("versionName")?.getDefaultMessage()}'></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-1">
                            <label for="purchasePrice" class="form-label">Purchase price</label>
                            <input type="number" min="0" class="form-control" id="purchasePrice" name="purchasePrice">
                            <span class="text-danger"
                                  th:if='${error?.getFieldError("purchasePrice") != null}'
                                  th:text='${error?.getFieldError("purchasePrice")?.getDefaultMessage()}'></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-1">
                            <label for="salePrice" class="form-label">Sale price</label>
                            <input type="number" min="0" class="form-control" id="salePrice" name="salePrice">
                            <span class="text-danger"
                                  th:if='${error?.getFieldError("salePrice") != null}'
                                  th:text='${error?.getFieldError("salePrice")?.getDefaultMessage()}'></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-1">
                            <label for="image" class="form-label">Image</label>
                            <input class="form-control" type="file" id="image" name="image">
                            <span class="text-danger"
                                  th:if='${error?.getFieldError("image") != null}'
                                  th:text='${error?.getFieldError("image")?.getDefaultMessage()}'></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-4 text-center"><img class="img-thumbnail p-5 w-50 h-100"
                                                            src="https://t4.ftcdn.net/jpg/02/97/35/11/360_F_297351123_gd71TTj4GzWtalft9fIQF8XcqsOnwj8S.jpg">
                    </div>
                    <div class="col-3 mt-4">
                        <div class="form-check form-switch mb-1">
                            <input class="form-check-input" type="checkbox" id="status" name="status">
                            <label class="form-check-label" for="status">Active</label>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <label for="quantity" class="form-label">Quantily</label>
                        <input class="form-control" type="number" id="quantity" name="quantity">
                        <span class="text-danger"
                              th:if='${error?.getFieldError("quantity") != null}'
                              th:text='${error?.getFieldError("quantity")?.getDefaultMessage()}'></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form action="" >
        <div class="border mt-4">
            <div class="p-3">
                <h5 class="mb-1 ">Attribute</h5>
                <div id="versionAttributesContainer">
                    <div class="version-attribute mb-3">
                        <div class="row ">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <select class="form-select" id="attributeName1" name="attributeName"
                                                onchange="chooseAttribute(this)">
                                            <option selected value="-1">Attribute Name</option>
                                            <option th:each="item: ${attributes}"
                                                    th:text="${item.attributeName}" th:value="${item.id}">One
                                            </option>
                                        </select>
                                        <small class="text-danger"
                                               th:if='${error?.getFieldError("productCategory")!=null}'
                                               th:text='${error?.getFieldError("productCategory")?.getDefaultMessage()}'></small>
                                    </div>

                                    <div class="col-md-6 mb-1">
                                        <select class="form-select" id="attributeValue1" name="attributeValue">
                                            <option selected value="-1">Choose a value...</option>
                                        </select>
                                        <small class="text-danger"
                                               th:if='${error?.getFieldError("productCategory")!=null}'
                                               th:text='${error?.getFieldError("productCategory")?.getDefaultMessage()}'></small>
                                    </div>
                                </div>

                            </div>

                            <div class="col-6">
                                <button type="button" class="btn btn-secondary mb-3" id="attribute1"
                                        onclick="addNewAttributeRow(this)">Add new Attribute
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-2" onclick="saveAttributes()">Save Attribute</button>

    </form>
    <button type="submit" class="btn btn-primary mt-2" form="product-version-form">Save</button>
    <button type="submit" class="btn btn-primary mt-2">Clear</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="/js/addNewAttribute.js" th:inline="javascript">

</script>

<script src="/js/chooseProductOnManageProductVersion.js"></script>
<script src="/js/createAttributeForProductVersion.js"></script>
<script src="/js/createAllAttributeValues.js"></script>
