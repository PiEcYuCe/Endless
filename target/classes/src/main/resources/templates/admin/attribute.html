<div class="container mt-5 bg-light">
    <div class="card mb-5">
        <div class="card-body">
            <form id="attributeForm" method="post" th:action="@{/manage-attribute}">
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Attribute Name</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions">

                    </datalist>


                    <!--                    <label for="attributeName" class="form-label">Attribute Name</label>-->
                    <!--                    <input type="text" class="form-control" id="attributeName" name="attributeName"-->
                    <!--                           placeholder="Enter attribute name">-->
                    <!--                    <p th:text="${error}" class="text-danger"></p>-->
                </div>
                <div class="mb-3">
                    <label for="attributeNote" class="form-label">Attribute Note</label>
                    <textarea class="form-control" id="attributeNote" name="attributeNote" rows="3"
                              placeholder="Enter additional notes about the attribute"></textarea>
                    <p th:text="${error1}" class="text-danger"></p>
                </div>


                <form action="">
                    <div class="border mt-4">
                        <div class="p-3">
                            <h5 class="mb-1 ">Attribute</h5>
                            <div id="versionAttributesContainer">
                                <div class="version-attribute mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" id="" name="">
                                                <small class="text-danger"
                                                       th:if='${error?.getFieldError("productCategory")!=null}'
                                                       th:text='${error?.getFieldError("productCategory")?.getDefaultMessage()}'></small>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-secondary mb-3" id="attribute1"
                                                    onclick="addNewAttributeRow(this)">Add new Attribute
                                            </button>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--                    <button class="btn btn-primary mt-2" onclick="saveAttributes()">Save Attribute</button>-->

                </form>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="clearFormBtn">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Attribute Table -->
    <div class="d-flex mt-4" style="overflow-y: scroll; max-height: 300px">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">Attribute Name</th>
                <th scope="col">Attribute Note</th>
                <th scope="col">Attribute Value</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Điền dữ liệu của category từ cơ sở dữ liệu vào đây -->
            <tr>
                <td scope="row">Color</td>
                <td>Color of the product</td>
                <td>Red</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr>
                <td scope="row">ROM</td>
                <td>Rom capacity of the product</td>
                <td>256GB</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
