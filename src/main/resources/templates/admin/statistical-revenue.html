<section class="container-fluid mt-3">
    <div class="row mt-3 mx-0 px-0 border border-light bg-light" style="box-shadow: 5px 5px 10px gray;">
        <div class="col-md-3 p-3">
            <div class="d-flex justify-content-around p-2 rounded-4 border border-success bg-light">
                <div class="text-success rounded-4 border border-success mx-0 p-3 px-4 my-2"><h1 class="fa-brands fa-nfc-symbol"></h1></div>
                <div class="text-center text-success mt-3">
                    <h3 id="today"></h3>
                    <h6>Revenue today</h6>
                </div>
            </div>
        </div>
        <div class="col-md-3 p-3">
            <div class="d-flex justify-content-around p-2 rounded-4 border border-info bg-light">
                <div class="text-info rounded-4 border border-info mx-0 p-3 px-3 my-2"><h1 class="fa-solid fa-coins"></h1></div>
                <div class="text-center text-info mt-3">
                    <h4 id="week"></h4>
                    <h6>Revenue this month</h6>
                </div>
            </div>
        </div>
        <div class="col-md-3 p-3">
            <div class="d-flex justify-content-around p-2 rounded-4 border border-warning bg-light">
                <div class="text-warning rounded-4 border border-warning mx-0 p-3 px-4 my-2"><h1 class="fa-solid fa-dollar-sign"></h1></div>
                <div class="text-center text-warning mt-3">
                    <h4 id="month"></h4>
                    <h6>Revenue this month</h6>
                </div>
            </div>
        </div>
        <div class="col-md-3 p-3">
            <div class="d-flex justify-content-around p-2 rounded-4 border border-danger bg-light">
                <div class="text-danger rounded-4 border border-danger mx-0 p-3 px-4 my-2"><h1 class="fa-solid fa-credit-card"></h1></div>
                <div class="text-center text-danger mt-3">
                    <h4 id="year"></h4>
                    <h6>Revenue this year</h6>
                </div>
            </div>
        </div>

    </div>
</section>

<section class="container-fluid mt-3">
    <div class="row d-flex" >
        <div class="col-2 mt-3 px-3">
            <label>Mode: </label>
            <select class="form-select" aria-label="Select Mode">
                <option value="day" selected>Day</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </div>
        <div class="mt-3 col-2">
            <label for="startDate">Start Date: </label>
            <div class="input-group mb-3">
                <input type="date" id="startDate" class="form-control">
            </div>
        </div>
        <div class="mt-3 col-2">
            <label for="endDate">End Date: </label>
            <div class="input-group mb-3">
                <input type="date" id="endDate" class="form-control">
            </div>
        </div>
        <div class="mt-3 col-2">
            <div class="input-group mb-3">
                <label>Brand: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" list="brandModel" id="brandinput" placeholder="Enter brandModel">
                    <button class="btn btn-primary input-group-text"><i class="fa-solid fa-filter"></i></button>
                </div>
                <datalist id="brandModel">
                    <option value="Samsung">
                    <option value="Apple">
                    <option value="Techno">
                    <option value="Oppo">
                    <option value="Xiaomi">
                </datalist>
            </div>
        </div>
        <div class="mt-3 col-2">
            <div class="input-group mb-3">
                <label>Category: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" list="category" id="categoryInput"
                           placeholder="Enter category">
                    <button class="btn btn-primary input-group-text"><i class="fa-solid fa-filter"></i></button>
                </div>
                <datalist id="category">
                    <option value="Gaming">
                    <option value="Compact">
                    <option value="Cinema">
                    <option value="Light">
                </datalist>
            </div>
        </div>
    </div>
    <div class="row px-2" style="max-height: 380px; overflow-y: auto;">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Time</th>
                <th scope="col">Number of Invoices</th>
                <th scope="col">Number of Products Sold</th>
                <th scope="col">Total Revenue</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${revenueStatistics}">
                <td th:text="${item?.stt}"></td>
                <td th:text="${item?.time}"></td>
                <td th:text="${item?.numberOfInvoices}"></td>
                <td th:text="${item?.numberOfProductsSold}"></td>
                <td th:text="${item?.totalRevenue}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script src="/js/statistRevenue.js"></script>
