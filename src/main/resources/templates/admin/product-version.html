
<div class="container mt-5 bg-light">
    <h1 class="mb-4">Product Version Management</h1>
    <!-- Card for Add/Edit Product Version Form -->
    <div class="card mb-5">
        <div class="card-header">
            Add/Edit Product Version
        </div>
        <div class="card-body">
            <form>
                <div class="mb-1">
                    <label for="exampleDataList" class="form-label">Product</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="IPHONE 15"></option>
                        <option value="SAMSUNG GALAXY S23"></option>
                        <option value="XIAOMI 13"></option>
                    </datalist>

                </div>
                <div class="mb-1">
                    <label for="versionName" class="form-label">Version Name</label>
                    <input type="text" class="form-control" id="versionName" name="versionName">
                </div>
                <div class="mb-1">
                    <label for="purchasePrice" class="form-label">Purchase Price</label>
                    <input type="number" step="0.01" class="form-control" id="purchasePrice" name="purchasePrice">
                </div>
                <div class="mb-1">
                    <label for="salePrice" class="form-label">Sale Price</label>
                    <input type="number" step="0.01" class="form-control" id="salePrice" name="salePrice">
                </div>
                <div class="mb-1">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity">
                </div>
                <h5 class="mb-1">Attribute</h5>
                <div id="versionAttributesContainer">
                    <div class="version-attribute mb-3">
                        <div class="row ">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <label for="attributeName" class="form-label">Attribute Name</label>
                                        <select class="form-select" id="attributeName" name="attributeName[]">
                                            <option selected>Choose an attribute...</option>
                                            <option value="Color">Color</option>
                                            <option value="Storage">ROM</option>
                                            <option value="RAM">RAM</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <label for="attributeValue" class="form-label">Attribute Value</label>
                                        <select class="form-select" id="attributeValue" name="attributeValue[]">
                                            <option selected>Choose a value...</option>
                                            <option value="Black">Black</option>
                                            <option value="White">White</option>
                                            <option value="128GB">128GB</option>
                                            <option value="256GB">256GB</option>
                                            <option value="8GB">8GB</option>
                                            <option value="12GB">12GB</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mt-4 pt-2">
                                <button type="button" class="btn btn-secondary mb-3" id="addVersionAttributeBtn">Add
                                    Version
                                    Attribute
                                </button>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="form-check form-switch mb-1">
                    <input class="form-check-input" type="checkbox" id="status" name="status">
                    <label class="form-check-label" for="status">Active</label>
                </div>
                <div class="mb-1">
                    <label for="image" class="form-label">Image</label>
                    <input class="form-control" type="file" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Save</button>
                <button type="submit" class="btn btn-primary mt-2">Clear</button>

            </form>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script>
    document.getElementById('addVersionAttributeBtn').addEventListener('click', function () {
        var container = document.getElementById('versionAttributesContainer');
        var newVersionAttribute = document.createElement('div');
        newVersionAttribute.classList.add('version-attribute', 'mb-3');
        newVersionAttribute.innerHTML = `
            <div class="row ">
                            <div class="col-6">
                                <div class="row">
                                     <div class="col-md-6 mb-3">
                                        <label for="attributeName" class="form-label">Attribute Name</label>
                                        <select class="form-select" id="attributeName" name="attributeName[]">
                                            <option selected>Choose an attribute...</option>
                                            <option value="Color">Color</option>
                                            <option value="Storage">ROM</option>
                                            <option value="RAM">RAM</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="attributeValue" class="form-label">Attribute Value</label>
                                        <select class="form-select" id="attributeValue" name="attributeValue[]">
                                            <option selected>Choose a value...</option>
                                            <option value="Black">Black</option>
                                            <option value="White">White</option>
                                            <option value="128GB">128GB</option>
                                            <option value="256GB">256GB</option>
                                            <option value="8GB">8GB</option>
                                            <option value="12GB">12GB</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mt-4 pt-2">

                            </div>

                        </div>
        `;
        container.appendChild(newVersionAttribute);
    });
</script>
