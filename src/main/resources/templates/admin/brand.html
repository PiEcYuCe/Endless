<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 bg-light">
    <h1 class="mb-4">Brand Management</h1>

    <!-- Card for Add/Edit Brand Form -->
    <div class="card mb-5">
        <div class="card-header">
            Add/Edit Brand
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" name="brandName">
                </div>
                <div class="mb-3">
                    <label for="brandLogo" class="form-label">Logo</label>
                    <input class="form-control" type="file" id="brandLogo" name="brandLogo">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="brandStatus" name="brandStatus">
                    <label class="form-check-label" for="brandStatus">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-primary">Clear</button>

            </form>
        </div>
    </div>

    <div class="d-flex mt-4" style="overflow-y: scroll; max-height: 300px">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">Brand Name</th>
                <th scope="col">Logo</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td cope="row">Samsung</td>
                <td><img src="samsung_logo.png" alt="Samsung Logo"></td>
                <td>true</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr>
                <td cope="row">Apple</td>
                <td><img src="apple_logo.png" alt="Apple Logo"></td>
                <td>true</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr>
                <td cope="row">Sony</td>
                <td><img src="sony_logo.png" alt="Sony Logo"></td>
                <td>true</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
