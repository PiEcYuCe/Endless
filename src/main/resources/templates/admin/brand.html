<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Brand Management</h1>

    <!-- Card for Add/Edit Brand Form -->
    <div class="card mb-5">
        <div class="card-header">
            Add/Edit Brand
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" name="brandName">
                </div>
                <div class="mb-3">
                    <label for="brandLogo" class="form-label">Logo</label>
                    <input class="form-control" type="file" id="brandLogo" name="brandLogo">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="brandStatus" name="brandStatus">
                    <label class="form-check-label" for="brandStatus">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-primary">Clear</button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
