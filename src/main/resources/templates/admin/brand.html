<div class="container mt-5 bg-light">
    <h1 class="mb-4">Brand Management</h1>
    <div class="card mb-5">
        <div class="card-header">
            Add/Edit Brand
        </div>
        <div class="card-body">
            <form action="/manage-brand" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <span class="text-danger"
                          th:if='${error?.getFieldError("name") != null}'
                          th:text='${error?.getFieldError("name")?.getDefaultMessage()}'></span>
                </div>
                <div class="mb-3">
                    <label for="brandLogo" class="form-label">Logo</label>
                    <input class="form-control" type="file" id="brandLogo" name="brandLogo">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="brandStatus" name="brandStatus">
                    <label class="form-check-label" for="brandStatus">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-primary">Clear</button>

            </form>
        </div>
    </div>
