<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotion Detail Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create New Promotion Detail</h2>
  <form id="promotionDetailForm">
    <div class="mb-3">
      <label for="promotionID" class="form-label">Promotion ID</label>
      <input type="number" class="form-control" id="promotionID" name="promotionID" required>
    </div>
    <div class="mb-3">
      <label for="minimumBills" class="form-label">Minimum Bills</label>
      <input type="number" class="form-control" id="minimumBills" name="minimumBills">
    </div>
    <div class="mb-3">
      <label for="decreaseTheLeast" class="form-label">Decrease the Least</label>
      <input type="number" class="form-control" id="decreaseTheLeast" name="decreaseTheLeast">
    </div>
    <div class="mb-3">
      <label for="decreasedTheMost" class="form-label">Decreased the Most</label>
      <input type="number" class="form-control" id="decreasedTheMost" name="decreasedTheMost">
    </div>
    <div class="mb-3">
      <label for="discountLevel" class="form-label">Discount Level</label>
      <input type="number" class="form-control" id="discountLevel" name="discountLevel">
    </div>
    <div class="mb-3">
      <label for="formOfDiscount" class="form-label">Form of Discount</label>
      <input type="text" class="form-control" id="formOfDiscount" name="formOfDiscount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
