<div class="container mt-5">
    <h1 class="mb-4">Category Management</h1>

    <!-- Button to toggle Add/Edit Category Form -->
    <button type="button" class="btn btn-primary mb-3" id="addCategoryBtn">Add Category</button>

    <!-- Card for Add/Edit Category Form -->
    <div class="card mb-5" id="categoryFormCard" style="display: none;">
        <div class="card-header">
            Add/Edit Category
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName">
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="categoryDescription" name="categoryDescription"
                              rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Category Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Điền dữ liệu của category từ cơ sở dữ liệu vào đây -->
        <tr>
            <th scope="row">1</th>
            <td>Category 1</td>
            <td>Description of Category 1</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Category 2</td>
            <td>Description of Category 2</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Category 3</td>
            <td>Description of Category 2</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>Category 4</td>
            <td>Description of Category 2</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">5</th>
            <td>Category 5</td>
            <td>Description of Category 2</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <!-- Thêm dòng khác nếu cần -->
        </tbody>
    </table>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tabLinks = document.querySelectorAll('.nav-link');
        tabLinks.forEach(function (tabLink) {
            tabLink.addEventListener('click', function (event) {
                event.preventDefault();
                var target = this.getAttribute('href');
                document.querySelector(target).classList.add('show', 'active');
                var tabContents = document.querySelectorAll('.tab-pane');
                tabContents.forEach(function (tabContent) {
                    if ("#" + tabContent.id !== target) {
                        tabContent.classList.remove('show', 'active');
                    }
                });
            });
        });
    });
</script>

<script>
    document.getElementById('addCategoryBtn').addEventListener('click', function () {
        var categoryFormCard = document.getElementById('categoryFormCard');
        if (categoryFormCard.style.display === 'none') {
            categoryFormCard.style.display = 'block';
        } else {
            categoryFormCard.style.display = 'none';
        }
    });
</script>
