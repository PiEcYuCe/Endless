
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: middle;
            text-align: left;
        }

        .cart-info {
            display: flex;
            align-items: center;
        }

        .cart-info img {
            width: 60px;
            height: 70px;
            margin-right: 10px;
        }

        .cart-title {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            width: 120px;
        }

    </style>
<main>
    <div class="container mt-3">
        <div class="row">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th colspan="3">Your cart</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/static/images/productVersion/iPhone12Black64GB.png" class="card-img-top" alt="">
                                <div class="cart-title">
                                    <p>iPhone 13 64GB Black</p>
                                    <small>999.00</small>
                                    <small></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="decrement">-</span>
                                <input type="text" class="form-control" id="quantity" value="0">
                                <span class="input-group-text" id="increment">+</span>
                            </div>
                        </td>
                        <td>999.00</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/static/images/productVersion/iPhone13White.png" class="card-img-top" alt="">
                                <div class="cart-title">
                                    <p>iPhone 13 128GB White</p>
                                    <small>1099.00</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text">-</span>
                                <input type="text" class="form-control" min="0">
                                <span class="input-group-text">+</span>
                            </div>
                        </td>
                        <td>1099.00</td>
                    </tr>
                    </tbody>
                </table>
            <a type="submit" class="btn btn-primary">Buy</a>
            </div>
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const decrementButton = document.getElementById("decrement");
            const incrementButton = document.getElementById("increment");
            const quantityInput = document.getElementById("quantity");

            decrementButton.addEventListener("click", function() {
                let currentValue = parseInt(quantityInput.value, 10);
                if (!isNaN(currentValue) && currentValue > 0) {
                    quantityInput.value = currentValue - 1;
                }
            });

            incrementButton.addEventListener("click", function() {
                let currentValue = parseInt(quantityInput.value, 10);
                if (!isNaN(currentValue)) {
                    quantityInput.value = currentValue + 1;
                }
            });
        });
    </script>
</main>
