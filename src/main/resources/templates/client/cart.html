<!-- Bootstrap icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: middle;
            text-align: left;
        }

        .cart-info {
            display: flex;
            align-items: center;
        }

        .cart-info img {
            width: 60px;
            height: 70px;
            margin-right: 10px;
        }

        .cart-title {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            width: 120px;
        }

        .custom-form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color:#fff;
        }

        .custom-form h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-check p {
            margin: 0;
        }

        .btn-primary {
            width: 100%;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
    </style>
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <p>All</p>
                        </div>
                    </th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/static/images/productVersion/iPhone12Black64GB.png" class="card-img-top" alt="">
                                <div class="cart-title">
                                    <p>iPhone 13 64GB Black</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="decrement">-</span>
                                <input type="text" class="form-control" id="quantity" value="0">
                                <span class="input-group-text" id="increment">+</span>
                            </div>
                        </td>
                        <td>999.00</td>
                        <td>
                            <i class="bi bi-trash-fill text-danger"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/static/images/productVersion/iPhone13White.png" class="card-img-top" alt="">
                                <div class="cart-title">
                                    <p>iPhone 13 128GB White</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text">-</span>
                                <input type="text" class="form-control" min="0">
                                <span class="input-group-text">+</span>
                            </div>
                        </td>
                        <td>1099.00</td>
                        <td>
                            <i class="bi bi-trash-fill text-danger"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/static/images/productVersion/iPhone13Blue.png" class="card-img-top" alt="">
                                <div class="cart-title">
                                    <p>iPhone 13 256GB Blue</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text">-</span>
                                <input type="text" class="form-control" min="0">
                                <span class="input-group-text">+</span>
                            </div>
                        </td>
                        <td>1199.00</td>
                        <td>
                            <i class="bi bi-trash-fill text-danger"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <form class="custom-form">
                    <h3>Shopping</h3>
                    <hr>
                    <h5>Apple</h5>
                    <div class="shopping-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                        </div>
                        <div class="cart-info">
                            <img src="/static/images/productVersion/iPhone13White.png" class="card-img-top" alt="">
                            <div class="cart-title">
                                <p>iPhone 13 128GB White - <span>1099.00</span></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3>Total:<span>$</span></h3>
                    <a type="button" class="btn btn-primary" id="buyButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Buy
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        var buyButton = document.getElementById("buyButton");
        var modal = document.getElementById("exampleModal");
        buyButton.onclick = function() {
            modal.style.display = "block";
        }
        var closeButton = document.getElementsByClassName("btn-close")[0];
        closeButton.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const decrementButton = document.getElementById("decrement");
            const incrementButton = document.getElementById("increment");
            const quantityInput = document.getElementById("quantity");

            decrementButton.addEventListener("click", function() {
                let currentValue = parseInt(quantityInput.value, 10);
                if (!isNaN(currentValue) && currentValue > 0) {
                    quantityInput.value = currentValue - 1;
                }
            });

            incrementButton.addEventListener("click", function() {
                let currentValue = parseInt(quantityInput.value, 10);
                if (!isNaN(currentValue)) {
                    quantityInput.value = currentValue + 1;
                }
            });
        });
    </script>
</main>
