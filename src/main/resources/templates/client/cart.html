        const plus = function (name) {
            var input = document.getElementById(name);
            var value = parseInt(input.value);
            input.value = value + 1;
        }

        const minus = function (name) {
            var input = document.getElementById(name);
            var value = parseInt(input.value);
            if (value > 0) {
                input.value = value - 1;
            }
        }
