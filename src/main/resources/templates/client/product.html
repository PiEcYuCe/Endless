<style>
    .col-md-6 > label {
        font-size: 2vh;
    }
</style>
<main class="container">
    <section class="row">
        <aside class="col-md-3">
            <div class="row p-0">
                <h4 class="mt-3 mb-3">Category</h4>
                <div class="row">
                    <div th:each="category : ${categories}" class="col-md-6">
                        <input class="form-check-input" type="checkbox" name="category" th:id="'category' + ${category.id}"
                               th:value="${category.name}">
                        <label class="form-check-label" th:for="'category' + ${category.id}" th:text="${category.name}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4 class="mt-3 mb-3">Brand</h4>
                <div class="row">
                    <div th:each="brand : ${brands}" class="col-md-6">
                        <input class="form-check-input" type="checkbox" name="brand" th:id="'brand' + ${brand.id}"
                               th:value="${brand.name}">
                        <label class="form-check-label" th:for="'category' + ${brand.id}" th:text="${brand.name}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Price -->
                <div class="col-md-12">
                    <h5 class="mt-3 mb-3">Price</h5>
                    <div class="row">
                        <!-- Add more price checkboxes here -->
                        <!-- Add more price checkboxes as needed -->
                        <div class="col-md-10 mb-2">
                            <div class="row g-2">
                                <div class="col">
                                    <input type="number" class="form-control" id="minPriceInput" th:value="${minPrice}" min="0">
                                </div>
                                <div class="col">
                                    <input type="number" id="maxPriceInput" class="form-control" th:value="${maxPrice}" min="0">
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary">Sort</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="mt-3 mb-3">Color</h5>
                        <div class="row">
                            <div th:each="color : ${colors}" class="col-md-6 mb-2">
                            <input class="form-check-input" type="checkbox" name="color" th:id="'color' + ${color.id}"
                                   th:value="${color.value}">
                            <label class="form-check-label" th:for="'color' + ${color.id}"
                                   th:text="${color.value}"></label>
                        </div>
                        </div>
                    </div>

                    <!-- Storage Capacity -->
                    <div class="col-md-12">
                        <h5 class="mt-3 mb-3">Storage Capacity</h5>
                        <div class="row">
                            <!-- Add more storage capacity checkboxes here -->
                            <div th:each="storage : ${storageValues}" class="col-md-6 mb-2">
                                <input class="form-check-input" type="checkbox" name="storage" th:id="'storage' + ${storage.id}"
                                       th:value="${storage.value}">
                                <label class="form-check-label" th:for="'storage' + ${storage.id}"
                                       th:text="${storage.value}"></label>
                            </div>
                        </div>
                    </div>

                    <!-- RAM -->
                    <div class="col-md-12">
                        <h5 class="mt-3 mb-3">RAM</h5>
                        <div class="row">
                            <!-- Add more RAM checkboxes here -->
                            <div th:each="ram : ${ramValues}" class="col-md-6 mb-2">
                                <input class="form-check-input" type="checkbox" name="ram" th:id="'ram' + ${ram.id}"
                                       th:value="${ram.value}">
                                <label class="form-check-label" th:for="'ram' + ${ram.id}"
                                       th:text="${ram.value}"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Screen Size -->
                    <div class="col-md-12">
                        <h5 class="mt-3 mb-3">Screen Size</h5>
                        <div class="row">
                            <!-- Add more screen size checkboxes here -->
                            <div th:each="screenSize : ${screenSizeValues}" class="col-md-6 mb-2">
                                <input class="form-check-input" type="checkbox" name="screenSize" th:id="'screenSize' + ${screenSize.id}"
                                       th:value="${screenSize.value}">
                                <label class="form-check-label" th:for="'screenSize' + ${screenSize.id}"
                                       th:text="${screenSize.value}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <article class="col-md-9 col-9">
            <div class="row mt-3 mb-3 d-flex justify-content-end">
                <div class="col-md-1 col-3 text-end">
                    <label class="" for="sort">Sort by</label>
                </div>
                <div class="col-3 col-md-2">
                    <select class="form-select form-select-sm" name="sort" id="sort">
                        <option selected value="-1">Default</option>
                        <option value="0">Price</option>
                        <option value="1">Promotion</option>
                        <option value="2">Time</option>
                    </select>
                </div>

                <div class="col-3 col-md-1 text-end">
                    <label class="" for="sort-status">Status</label>
                </div>
                <div class="col-3 col-md-2">
                    <select class="form-select form-select-sm" name="sort-status" id="sort-status">
                        <option selected value="-1">Default</option>
                        <option value="0">Ascending</option>
                        <option value="1">Decrease</option>
                    </select>
                </div>

            </div>

            <div class="row mt-5 mb-5">
                <div th:each="item : ${productVersionModels}" class="col-12 col-md-6 mb-3">
                    <div class="row">
                        <div class="col-6 position-relative">
                            <span class="badge bg-warning position-absolute top-2 start-2">-10%</span>
                            <img th:src="${item?.image}" class="img-fluid">
                        </div>
                        <div class="col-6">
                            <b class="text-danger">Apple</b>
                            <h5 style="font-weight: bold" th:text="${item?.versionName}">Iphone 15</h5>
                            <b class="mt-1"><i class="fa-solid fa-star text-warning"> </i> 4.9/5</b> <br>
                            <b class="text-danger" th:text="'$'+${item?.salePrice}">$300.00</b>
                            <s th:text="'$'+${item?.salePrice+0.1*item?.salePrice}">$350</s><br>
                            <button class="btn btn-primary">Show detail</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="'/product?pre='+${currentPage}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                            th:class="${pageNumber == currentPage ? 'active' : ''}" class="page-item">
                            <a th:href="@{${'product?page=' + pageNumber}}" class="page-link" th:text="${pageNumber}"></a>
                        </li>

                        <li th:if="${currentPage < totalPages}" class="page-item">
                            <a class="page-link" th:href="'/product?next='+${currentPage}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </article>
    </section>
</main>
