<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .small-text {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active btn btn-outline-primary" id="all-tab" data-bs-toggle="tab"
                        data-bs-target="#allvouchers" type="button"
                        role="tab" aria-controls="allvouchers" aria-selected="true"><h3>All vouchers</h3>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link btn btn-outline-primary" id="profile-tab" data-bs-toggle="tab"
                        data-bs-target="#profile" type="button"
                        role="tab" aria-controls="profile" aria-selected="false"><h3>Saved voucher</h3>
                </button>
            </li>
        </ul>
        <div class="tab-content mt-4" id="myTabContent">
            <div class="tab-pane fade show active" id="allvouchers" role="tabpanel" aria-labelledby="all-tab">
                <div class="row mb-3">
                    <div th:each="voucher : ${vouchers}" class="col-md-3 d-flex justify-content-center">
                        <div class="card">
                            <div class="position-relative">
                                <img src="/ui/vouchergift.png" class="card-img-top w-50px" alt="Voucher Image">
                                <div class="discount-level position-absolute top-50 end-0 translate-middle-y me-5 x-5 px-1 text-dark fw-bold"
                                     th:text="${voucher.discountLevel} + '%OFF'"></div>
                            </div>
                            <div class="card-body row small-text">
                                <div class="col-5">
                                    <a href="#" class="condition-link" th:data-id="${voucher.id}" data-bs-toggle="modal" data-bs-target="#conditionModal">Condition</a>
                                </div>
                                <div class="col-7 text-muted">
                                    <p class="end-date">
                                        <i class="fa-regular fa-clock"></i> End Date:
                                        <span th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy')}"></span>
                                    </p>
                                </div>
                                <button class="btn btn-outline-primary">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row mb-3">
                    <div th:each="voucher : ${vouchers}" class="col-md-3 d-flex justify-content-center">
                        <div class="card">
                            <div class="position-relative">
                                <img src="/ui/vouchergift.png" class="card-img-top w-50px" alt="Voucher Image">
                                <div class="discount-level position-absolute top-50 end-0 translate-middle-y me-5 x-5 px-1 text-dark fw-bold"
                                     th:text="${voucher.discountLevel} + '%OFF'"></div>
                            </div>
                            <div class="card-body row small-text">
                                <div class="col-5">
                                    <a href="#" class="condition-link" th:data-id="${voucher.id}" data-bs-toggle="modal" data-bs-target="#conditionModal">Condition</a>
                                </div>
                                <div class="col-7 text-muted">
                                    <p class="end-date">
                                        <i class="fa-regular fa-clock"></i> End Date:
                                        <span th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy')}"></span>
                                    </p>
                                </div>
                                <button class="btn btn-outline-primary">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="conditionModal" tabindex="-1" aria-labelledby="conditionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="position-relative">
                        <img src="/ui/vouchergift.png" class="card-img-top w-50px" alt="Voucher Image">
                        <div class="discount-level position-absolute top-50 end-0 translate-middle-y me-5 x-5 px-5 text-dark fw-bold" id="modal-discount-level"></div>
                    </div>
                    <h4 class="text-center border mt-2"><strong id="modal-voucher-code"></strong></h4>

                    <p class="mt-4"><strong>Code expiration date</strong></p>
                    <p id="modal-expiration-date"></p>
                    <div class="row mt-4">
                        <div class="col-6">
                            <p class="mt-1"><strong>Least Bill:</strong>
                            <p class="text-muted" id="modal-least-bill"></p></p>
                        </div>
                        <div class="col-6">
                            <p class="mt-1"><strong>Least Discount:</strong>
                            <p class="text-muted" id="modal-least-discount"></p></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6"><p class="mt-1"><strong>Biggest Discount:</strong>
                            <p class="text-muted" id="modal-biggest-discount"></p></p>
                        </div>
                        <div class="col-6"><p class="mt-1"><strong>Discount Form:</strong>
                            <p class="text-muted" id="modal-discount-form"></p></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-1"></div>
                    <button type="button" class="btn btn-primary col-10">Use Now</button>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
