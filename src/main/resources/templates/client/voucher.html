<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .small-text {
            font-size: 0.8rem; /* Kích thước chữ nhỏ hơn */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-3">
        <div th:each="voucher : ${vouchers}" class="col-md-3 d-flex justify-content-center"
             th:action="${vouchers==null} ? '/voucher/add' : '/voucher/update?id='+${voucher.id}">
            <div class="card">
                <div class="position-relative">
                    <img src="/ui/vouchergift.png" class="card-img-top w-50px" alt="Voucher Image">
                    <div class="discount-level position-absolute top-50 end-0 translate-middle-y me-5 x-5 px-1 text-dark fw-bold"
                         th:text="${voucher.discountLevel} + '%OFF'"></div>
                </div>
                <div class="card-body row small-text">
                    <div class="col-5"><a th:href="@{'/getVoucherInfo/' + ${voucher.id}}" class="condition-link"
                                          data-bs-toggle="modal" data-bs-target="#conditionModal">Condition</a>
                    </div>
                    <div class="col-7 text-muted">
                        <p class="end-date">
                            <i class="fa-regular fa-clock"></i> End Date:
                            <span th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy')}"></span>
                        </p>
                    </div>
                    <button class="btn btn-outline-primary" >SAVE</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="conditionModal" tabindex="-1" aria-labelledby="conditionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="position-relative">
                        <img src="/ui/vouchergift.png" class="card-img-top w-50px" alt="Voucher Image">
                        <div class="discount-level position-absolute top-50 end-0 translate-middle-y me-5 x-5 px-5 text-dark fw-bold">
                            10% OFF
                        </div>
                    </div>
                    <!--                VoucherCode-->
                    <h4 class="text-center border mt-2"><strong>ABCD1234</strong></h4>

                    <p class="mt-4"><strong>Code expiration date</strong></p>
                    <p>June 6, 2024 00:00 - June 6, 2024 23:59 </p>
                    <div class="row mt-4">
                        <div class="col-6">
                            <p class="mt-1 "><strong>
                                Least Bill:</strong>
                            <p class=" text-muted">$100</p></p>
                        </div>
                        <div class="col-6">
                            <p class="mt-1"><strong>
                                Least Discount:</strong>
                            <p class=" text-muted">$10</p></p>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6"><p class="mt-1 "><strong>
                            Biggest Discount:</strong>
                            <p class=" text-muted">$50</p></p>
                        </div>
                        <div class="col-6"><p class="mt-1 "><strong>
                            Discount Form:</strong>
                            <p class=" text-muted">Percentage</p></p>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col-1"></div>
                        <button type="button" class="btn btn-primary col-10">Use Now</button>
                        <div class="col-1"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
