<style>
    .input-icon-container {
        position: relative;
        width: fit-content;
        margin-bottom: 15px;
    }
    .input-icon-container input {
        padding-right: 24rem;
    }
    .input-icon-container .input-icon {
        position: absolute;
        top: 70%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none;
    }
</style>

<main class="pt-5">
<div class="container pt-5">
    <div class="p-3 col-6 offset-3">
        <form action="/update-password" method="post" enctype="multipart/form-data" class="custom-form" style="border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;background-color:#fff;">
            <h2 class="text-center">Change password</h2>
            <div class="my-2" th:if="${staus!=null}">
                <h4 class="text-center text-warning" th:text="${staus}"></h4>
            </div>
                <div class="mb-3 input-icon-container">
                    <label class="form-label">Old password: </label>
                    <input type="password" class="form-control" placeholder="Enter old password" name="oldPassword">
                    <i class="bi bi-eye-slash-fill input-icon"></i>
                </div>
                <div class="mb-3 input-icon-container">
                    <label class="form-label">New password: </label>
                    <input type="password" class="form-control" placeholder="Enter new password" name="newPassword">
                    <i class="bi bi-eye-slash-fill input-icon"></i>
                </div>
                <div class="mb-3 input-icon-container">
                    <label class="form-label">Confirm new password: </label>
                    <input type="password" class="form-control" placeholder="Enter confirm new password" name="confirmPassword">
                    <i class="bi bi-eye-slash-fill input-icon"></i>
                </div>
            <button type="submit" class="btn btn-primary w-100">Save changes</button>
        </form>
    </div>
</div>
</main>
